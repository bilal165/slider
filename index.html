<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/main.css">
    <title>a slider with javascript</title>
  </head>
  <body>
    <!-- start the slider container -->
    <div class="container">
      <div class="slides">
        <div class="slide-number">slide number #1 from #8</div>

        <!-- start slider images -->
        <img src="img/01.jpg" alt="" class="active">
        <img src="img/02.jpg" alt="" class="">
        <img src="img/03.jpg" alt="" class="">
        <img src="img/04.jpg" alt="" class="">
        <img src="img/05.jpg" alt="" class="">
        <img src="img/06.jpg" alt="" class="">
        <img src="img/07.jpg" alt="" class="">
        <img src="img/08.jpg" alt="" class="">
        
        
        <!-- start the paginatin list -->
        <ul class="pag-list"></ul>
      </div>
        
      <div class="previous">previous</div>
      <div class="next">next</div>
    </div>
    <script src="js/master.js"></script>
  </body>
</html>
